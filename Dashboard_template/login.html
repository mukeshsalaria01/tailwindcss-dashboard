<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- import font awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <!-- import custom css -->
    <link rel="stylesheet" href="./css/custom.css">
</head>

<body class="bg-gray-200">
    <!-- login form -->
    <section>
        <div class="flex justify-center py-8">
            <div class="md:w-1/2 lg:w-1/3 xl:w-1/4 px-4 md:px-0">
                <!-- form card -->
                <div class="w-full">
                    <form class="bg-white shadow-md rounded px-8 py-4 mb-8">
                        <div class="text-2xl text-center font-bold mb-8 text-blue tracking-wider"><i class="fab fa-buffer"></i> LpInfotech</div>
                        <div class="block font-semibold tracking-wider">
                            Welcome Back!
                        </div>
                        <p class="tracking-wider text-gray-500 mb-8">
                            To keep connected kindly enter the login detail in the below fields.
                        </p>
                        <div class="mb-4">
                            <label class="form-label" for="username">
                                Username
                            </label>
                            <input class="input-field" id="username" type="email" placeholder="example@gmail.com">
                        </div>
                        <div class="mb-4">
                            <label class="form-label" for="password">
                                Password
                            </label>
                            <input class="input-field" id="password" type="password" placeholder="***********">
                        </div>
                        <div class="pt-2">
                            <button class="btn-blue w-full" title="Sign in">
                                sign in
                            </button>
                        </div>
                        <div class="text-center mt-2">
                            <a class="block text-blue text-sm font-semibold tracking-wider" href="./forgot.html" title="Forgot password">
                                Forgot password?
                            </a>
                        </div>

                        <!-- social icons -->
                        <div class="text-center mt-8">
                            <a href="#" title="Sign in with facebook"><i
                                    class="fab fa-facebook-f btn-social-icon"></i>
                            </a>
                            <a href="#" title="Sign in with twitter"><i
                                    class="fab fa-twitter btn-social-icon"></i>
                            </a>
                            <a href="#" title="Sign in with google"><i
                                    class="fab fa-google btn-social-icon"></i>
                            </a>
                        </div>
                        <!-- /.social icons -->

                        <div class="text-center mt-8">
                            <a class="block text-blue text-sm tracking-wider border-t pt-3" href="./register.html" title="Sign up">
                                Don't have account? <span class="font-bold">Sign Up</span>
                            </a>
                        </div>
                    </form>
                    <p class="text-center text-gray-500 text-xs">
                        &copy;2020 LpInfotech. All rights reserved.
                    </p>
                </div>
                <!-- /.form card -->
            </div>
        </div>
    </section>
    <!-- /.login form -->

    <!-- import jquery.min cdn, custom.js -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="./js/custom.js"></script>
</body>

</html>
